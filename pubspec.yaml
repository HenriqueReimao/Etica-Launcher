name: launcher_etica
description: Um launcher minimalista é um aplicativo de tela inicial para dispositivos Android que oferece uma abordagem simplificada e minimalista para a organização e acesso aos aplicativos. Ao contrário dos launchers tradicionais, que podem ser repletos de recursos e opções personalizáveis, um launcher minimalista prioriza uma experiência limpa, organizada e livre de distrações.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  device_apps: ^2.2.0
  flutter_riverpod: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/image/logo.png
    - assets/image/wallpaper.jpg
    - assets/image/etica-wallpaper.jpg
